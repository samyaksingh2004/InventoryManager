<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Password matching validation
      document.querySelector('form#createUserForm').addEventListener('submit', function (event) {
        var password = document.getElementById('newpwd').value;
        var confirmPassword = document.getElementById('confirmpwd').value;

        if (password !== confirmPassword) {
          event.preventDefault(); // Prevent form submission
          alert('Passwords do not match. Please try again.');
        }
      });

      // Toggle between Login and Create User forms
      document.getElementById('toggleLogin').addEventListener('click', function () {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('createUserForm').style.display = 'none';
      });

      document.getElementById('toggleCreateUser').addEventListener('click', function () {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('createUserForm').style.display = 'block';
      });
    });
  </script>
</head>
<body>

<div class="container mt-3">
  <h2>Account Management</h2>
  
  <div class="mb-3">
    <button id="toggleLogin" class="btn btn-primary">Login</button>
    <button id="toggleCreateUser" class="btn btn-success">Create New User</button>
  </div>
  
  <!-- Login Form -->
  <div id="loginForm" style="display: block;">
    <h3>Login Page</h3>
    <form action="/login" method="post">
      <div class="mb-3 mt-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Username" name="name" required>
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Create User Form -->
  <div id="createUserForm" style="display: none;">
    <h3>Create New User</h3>
    <form action="/createUser" method="post" id="createUserForm">
      <div class="mb-3 mt-3">
        <label for="newname">Name:</label>
        <input type="text" class="form-control" id="newname" placeholder="Enter Username" name="name" required>
      </div>
      <div class="mb-3">
        <label for="newpwd">Password:</label>
        <input type="password" class="form-control" id="newpwd" placeholder="Enter password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="confirmpwd">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmpwd" placeholder="Confirm password" name="confirmpwd" required>
      </div>
      <button type="submit" class="btn btn-success">Create Account</button>
    </form>
  </div>
</div>

</body>
</html>
