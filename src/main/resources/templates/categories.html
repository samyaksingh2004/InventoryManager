  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->

  <style>
    .hidden-display {
      display: none;
    }
  </style>

	<script>
		document.addEventListener('DOMContentLoaded', function () {

      document.querySelectorAll(".editQuantity").forEach(function(button){
        button.addEventListener('click' , function(){
          var row = this.closest('tr');
          var quantityRow = row.querySelector(".quantityRow");
          var editForm = row.querySelector(".editForm");
          quantityRow.classList.add("hidden-display");
          editForm.classList.remove("hidden-display");
        });
      });
      document.querySelectorAll(".editFormSubmit").forEach(function(button){
        button.addEventListener('click' , function(){
          var row = this.closest('tr');
          var quantityRow = row.querySelector(".quantityRow");
          var editForm = row.querySelector(".editForm");
          quantityRow.classList.remove("hidden-display");
          editForm.classList.add("hidden-display");
        });
      });

    });
	</script>


</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>

<div class="container">
  <p> Select a Category </p>
  <form action="/selectCategory" method="post">
    <select class="form-select" name="name">
      <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}"></option>
    </select>
    <button type="submit"> Enter </button>
  </form>
</div>

<div class="container" id="newCategoryButton">
  <form action="/newcategory" method="post">
    <label>Enter New Category : </label>
    <input type="name" placeholder="New Category" name="name">
    <button type="submit"> Submit </button>
  </form>
</div>

<div class="container">

  <h3 th:text = "${selectedCategory}"></h3>      
  <table class="table table-striped" id="orderItemList">
    <thead>
      <tr>
        <th> Item </th>
        <th> Requested </th>
        <th> Given </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each = "orderItem : ${orderItems}">
        <td th:text = "${orderItem.itemKey}"></td>
        <td th:text = "${orderItem.requested}"></td>
        <td th:text = "${orderItem.given}" class="quantityRow"></td>
        <td class="editForm hidden-display">
          <form action="/newOrderItem" method="post">
            <input type="hidden" th:value = "${selectedCategory}" name="category">
            <input type="hidden" th:value="${orderItem.itemKey}" name="itemKey"/>
            <input type="hidden" th:value="${orderItem.requested}" name="requested">
            <input type="number" th:value="${orderItem.given}" name="given" required>
            <button type="submit" class="editFormSubmit">&#x2705;</button>
          </form>
        </td>

        <td>
          <form action="/deleteOrderItem" method="post">
            <input type="hidden" th:value="${orderItem.itemKey}" name="itemKey"/>
            <input type="hidden" th:value="${selectedCategory}" name="category"/>
            <button type="submit">&#9940;</button>
            <button type="button" class="editQuantity">&#x1F58B;&#xFE0F;</button>
          </form>
        </td>
      </tr>
      <tr>
        <form action="/newOrderItem" method="post">
          <input type="hidden" name="category" th:value="${selectedCategory}">
          <td><input type="text" placeholder="Enter name and unit" name="itemKey" required></td>
          <td><input type="number" placeholder="Amount Requested" name="requested" required></td>
          <td><input type="number" placeholder="Amount Given" name="given" required></td>
          <td><button type="submit">Add Item</button></td>
        </form>
      </tr>
    </tbody>
  </table>
</div>
